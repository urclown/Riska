<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Surat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Little letter</h2>
    <h1>hai Kak Ai  semangat Kegiatannya</h1>
    
    <!-- Tombol untuk membuka surat -->
    <button id="openBtn">Open</button>

    <!-- Tulisan pertama (tersembunyi awalnya) -->
    <div id="firstMessage" class="hidden">
      <p>Inget Makan Biar Ga Maag, Inget Kabarin Kalo butuh apa", Jangan Terlalu Capek.</p>
    </div>

    <!-- Tombol kedua (tersembunyi awalnya) -->
    <button id="messageBtn" class="hidden">Lihat Pesan</button>

    <!-- Konten surat (tersembunyi awalnya) -->
    <div id="letter" class="hidden">
      <h1>Happy Valentine❤️</h1>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
